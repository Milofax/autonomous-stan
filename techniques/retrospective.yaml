id: retrospective
name: "Retrospective"
description: "Structured reflection after completing a phase/sprint to identify improvements."

steps:
  - "Set the Stage: Clarify context and goal"
  - "Gather Data: What happened? (Timeline, facts)"
  - "Generate Insights: Why did it go that way? (Patterns, causes)"
  - "Decide What to Do: Define concrete actions"
  - "Close: Commit to actions, next steps"

purposes:
  - self-reflection
  - teamwork
  - root-cause-analysis

aliases:
  - "Retro"
  - "Sprint Retrospective"
  - "Post-Mortem"

source: "Agile/Scrum, Esther Derby & Diana Larsen"
duration: "60-90 min"
participants: "Team (all involved)"

examples:
  - situation: "Reflect after Sprint 5"
    application: |
      Set the Stage: "Today we reflect on Sprint 5"

      Gather Data (Sticky Notes):
      - Start: What should we start doing?
      - Stop: What should we stop doing?
      - Continue: What's going well?

      Generate Insights:
      - "Code reviews take too long" → Why?
      → PRs too large, no fixed review times

      Actions:
      - Max 200 LOC per PR (measurable)
      - Review slot daily at 14:00 (specific)

when_to_use:
  - "After every sprint/milestone"
  - "After project completion"
  - "After significant events (outage, launch)"

when_not:
  - "In the middle of work (then → Standup)"
  - "Team is in conflict (mediation first)"
  - "No psychological safety"

tips:
  - "Prime Directive: 'Everyone did their best'"
  - "No blame"
  - "Max 3 actions - better fewer and actually do them"
  - "Actions must be SMART"

formats:
  - "Start/Stop/Continue"
  - "Mad/Sad/Glad"
  - "4Ls: Liked/Learned/Lacked/Longed for"
  - "Sailboat: Wind/Anchor/Rocks/Island"

related:
  - after-action-review
  - five-whys
  - pre-mortem

tags:
  - team
  - reflection
  - agile
