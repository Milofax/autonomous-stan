id: mind-mapping
name: "Mind Mapping"
description: "Visually structure ideas branching outward from a center."

steps:
  - "Write central topic in the middle"
  - "Create main branches for categories/main ideas"
  - "Branch out sub-branches from each branch"
  - "Use colors and symbols for visual distinction"
  - "Draw connections between branches when meaningful"
  - "Repeat until all ideas are captured"

purposes:
  - ideation
  - big-picture
  - structured-problem-solving

aliases:
  - "Mindmap"
  - "Thought Map"

source: "Tony Buzan (1970s)"
duration: "15-45 min"
participants: "Solo or small team"
tools:
  - "Paper + Pens"
  - "Miro/Mural"
  - "XMind, MindNode"

examples:
  - situation: "Feature planning for user dashboard"
    application: |
      Center: "User Dashboard"

      Branches:
      ├── Data
      │   ├── Activity History
      │   ├── Statistics
      │   └── Preferences
      ├── Actions
      │   ├── Profile Edit
      │   ├── Export
      │   └── Delete Account
      ├── Design
      │   ├── Widgets
      │   ├── Dark Mode
      │   └── Responsive
      └── Tech
          ├── API Endpoints
          ├── Caching
          └── Real-time Updates

when_to_use:
  - "Brainstorming and idea collection"
  - "Structuring complex topics"
  - "Preparing for presentation/document"
  - "Notes for research/conversation"

when_not:
  - "Documenting linear processes (→ Flowchart)"
  - "Exact relationships between elements (→ UML)"
  - "Quantitative analysis"

tips:
  - "Always work from center outward"
  - "1 word/phrase per branch (not sentences)"
  - "Images and icons speed up recognition"
  - "Don't expect perfect structure - it's evolutionary"

related:
  - brainstorming
  - concept-mapping
  - fishbone-diagram

tags:
  - visual
  - creativity
  - structuring
