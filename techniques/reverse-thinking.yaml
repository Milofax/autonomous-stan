id: reverse-thinking
name: "Reverse Thinking"
description: "Aim for the opposite of the goal to gain new perspectives."

steps:
  - "Clearly formulate the goal"
  - "Ask: 'How could we achieve the OPPOSITE?'"
  - "Collect all ways to fail"
  - "Reverse each point: What is the opposite of that?"
  - "Examine reversed points as solution approaches"

purposes:
  - perspective-shift
  - ideation
  - root-cause-analysis

aliases:
  - "Inversion"
  - "Flip Thinking"
  - "Opposite Thinking"

source: "Carl Jacobi (Mathematician), Charlie Munger"
duration: "15-30 min"
participants: "Solo or team"

examples:
  - situation: "How do we make our API more user-friendly?"
    application: |
      Reverse: "How do we make our API UNFRIENDLY?"

      - No documentation
      - Inconsistent naming
      - Cryptic error messages
      - Many required fields without defaults
      - Frequent breaking changes

      Reverse back:
      - Good documentation with examples
      - Consistent naming conventions
      - Helpful error messages with solution suggestions
      - Sensible defaults
      - Versioning + deprecation warnings

when_to_use:
  - "Creative block"
  - "'How can we improve X?' leads nowhere"
  - "Developing prevention strategies"

when_not:
  - "Goal is already clear and directly achievable"
  - "Negative perspective could demotivate team"
  - "Time pressure for quick solution"

tips:
  - "The more absurd the 'bad' ideas, the better"
  - "Humor allowed - makes it easier"
  - "Also works for personal goals"
  - "'What would guarantee our failure?'"

related:
  - pre-mortem
  - first-principles
  - six-thinking-hats

tags:
  - creativity
  - perspective
  - problem-solving
