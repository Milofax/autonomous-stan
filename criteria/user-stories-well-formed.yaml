name: User Stories Quality
description: Are the user stories well formulated?

checks:
  - id: format
    question: "Do stories follow the 'As X I want Y so that Z' format?"
    required: true

  - id: user-perspective
    question: "Is the user perspective clear?"
    required: true

  - id: acceptance-criteria
    question: "Does each story have acceptance criteria?"
    required: true

  - id: testable
    question: "Are the acceptance criteria testable?"
    required: true

  - id: small-enough
    question: "Are the stories small enough for one sprint/iteration?"
    required: false
