name: Python Code Quality Extension
description: Python-specific extras. Use WITH code-quality (base). Adds formatting and coverage checks.

checks:
  - id: ruff-format
    question: "Is the code formatted according to Ruff/Black style?"
    required: true
    auto: true
    commands:
      - pattern: "pyproject.toml|ruff.toml"
        command: "ruff format --check ."

  - id: coverage-adequate
    question: "Is test coverage adequate (>80%)?"
    required: false
    auto: true
    commands:
      - pattern: "pyproject.toml|pytest.ini"
        command: "pytest --cov --cov-fail-under=80"

  - id: docstrings-exist
    question: "Do public functions have docstrings?"
    required: false
