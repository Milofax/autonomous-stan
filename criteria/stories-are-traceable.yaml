name: Traceability Quality
description: Is the chain from Vision -> Metrics -> Stories -> Requirements traceable?

checks:
  - id: stories-linked-to-metrics
    question: "Does every user story have a link to a success metric?"
    required: true

  - id: requirements-linked-to-stories
    question: "Are acceptance criteria traceable to user stories?"
    required: true

  - id: goal-to-hypothesis
    question: "Does the goal derive from the hypothesis?"
    required: true

  - id: no-orphan-features
    question: "Are there no features without connection to a user story?"
    required: true

  - id: full-chain
    question: "Is the chain Hypothesis -> Goal -> Metrics -> Stories -> Scope complete?"
    required: false

  - id: bidirectional
    question: "Can you navigate from any feature back to the hypothesis?"
    required: false
