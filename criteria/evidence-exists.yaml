name: Evidence Quality
description: Are the assumptions supported by solid evidence?

checks:
  - id: sources-present
    question: "Is there at least one evidence source (research, data, analogy)?"
    required: true

  - id: sources-cited
    question: "Are the sources traceable (date, method, sample size)?"
    required: true

  - id: not-assumed
    question: "Is the evidence based on facts, not assumptions or 'I believe'?"
    required: true

  - id: relevant-to-hypothesis
    question: "Does the evidence directly support the key hypothesis?"
    required: true

  - id: contradictions-addressed
    question: "Are counterarguments or contradictory data mentioned?"
    required: false

  - id: recency
    question: "Is the evidence current (< 2 years or timeless)?"
    required: false
