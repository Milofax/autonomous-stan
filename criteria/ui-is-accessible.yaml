name: Accessibility (a11y)
description: UI must be accessible to people with disabilities (WCAG 2.1 AA).

checks:
  - id: semantic-html
    question: "Is semantic HTML used (header, nav, main, article, etc.)?"
    required: true

  - id: alt-text
    question: "Do all images have meaningful alt texts (or alt='' for decorative)?"
    required: true

  - id: keyboard-navigation
    question: "Is everything reachable and operable by keyboard (Tab, Enter, Escape)?"
    required: true

  - id: focus-visible
    question: "Is the focus state visible and clearly recognizable?"
    required: true

  - id: color-contrast
    question: "Do colors meet contrast requirements (4.5:1 for text, 3:1 for large text)?"
    required: true

  - id: no-color-only
    question: "Is information not conveyed by color alone (icons, text additionally)?"
    required: true

  - id: aria-labels
    question: "Do interactive elements without visible text have aria-label?"
    required: true

  - id: form-labels
    question: "Are all form fields linked to labels (for/id or wrapping)?"
    required: true

  - id: heading-hierarchy
    question: "Is the heading hierarchy correct (h1 -> h2 -> h3, no skips)?"
    required: true

  - id: skip-link
    question: "Is there a skip link to the main content?"
    required: false

  - id: screen-reader-tested
    question: "Was it tested with a screen reader (VoiceOver, NVDA)?"
    required: false
    manual: true

  - id: axe-lighthouse
    question: "Do axe or Lighthouse accessibility checks pass?"
    required: false
    auto: true
    commands:
      - pattern: "package.json"
        command: "npx lighthouse --only-categories=accessibility --output=json | grep -q '\"score\":1'"
