name: Business Value Quality
description: Is the business value and the problem to be solved clearly defined?

checks:
  - id: value-clear
    question: "Is the value for user/business clearly formulated?"
    required: true

  - id: problem-defined
    question: "Is the problem being solved clearly described?"
    required: true

  - id: jtbd-defined
    question: "Are the Jobs to Be Done (what 'jobs' the user accomplishes) documented?"
    required: true

  - id: context-explained
    question: "Is the context clear (Why now? What is the trigger?)?"
    required: true

  - id: stakeholders-identified
    question: "Are the affected stakeholders/target groups identified?"
    required: false

  - id: alternatives-considered
    question: "Were alternatives to the solution considered?"
    required: false
