checks:
  - id: concrete
    question: "Ist das Ziel konkret und spezifisch?"
    required: true

  - id: measurable
    question: "Ist messbar wann das Ziel erreicht ist?"
    required: true

  - id: achievable
    question: "Ist das Ziel realistisch erreichbar?"
    required: true

  - id: relevant
    question: "Ist das Ziel relevant für das Projekt?"
    required: true

  - id: time-bound
    question: "Gibt es einen Zeitrahmen?"
    required: false
