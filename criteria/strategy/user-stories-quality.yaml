name: User Stories Qualität
description: Sind die User Stories gut formuliert?

checks:
  - id: format
    question: "Folgen Stories dem 'Als X möchte ich Y damit Z' Format?"
    required: true

  - id: user-perspective
    question: "Ist die User-Perspektive klar?"
    required: true

  - id: acceptance-criteria
    question: "Hat jede Story Akzeptanzkriterien?"
    required: true

  - id: testable
    question: "Sind die Akzeptanzkriterien testbar?"
    required: true

  - id: small-enough
    question: "Sind die Stories klein genug für einen Sprint/Iteration?"
    required: false
