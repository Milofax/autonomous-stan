name: Dependency Coverage
description: Are dependencies between tasks fully captured?

checks:
  - id: deps-explicit
    question: "Are all dependencies explicitly listed?"
    required: true

  - id: no-cycles
    question: "Are there no circular dependencies?"
    required: true

  - id: parallel-identified
    question: "Are parallelizable tasks identified?"
    required: false

  - id: file-conflicts
    question: "Are potential file conflicts considered?"
    required: true
