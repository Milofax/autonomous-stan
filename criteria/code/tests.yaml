name: Tests
description: Code muss getestet sein bevor er committed wird.

checks:
  - id: tests-exist
    question: "Existieren Tests für die geänderten Funktionen?"
    required: true

  - id: tests-pass
    question: "Laufen alle Tests erfolgreich?"
    required: true
    auto: true
    commands:
      - pattern: "package.json"
        command: "npm test"
      - pattern: "pytest.ini|pyproject.toml|setup.py"
        command: "pytest"
      - pattern: "Cargo.toml"
        command: "cargo test"

  - id: edge-cases
    question: "Sind Edge-Cases abgedeckt?"
    required: false
