name: Requirements Quality (SMART)
description: Are requirements formulated according to SMART principles?

checks:
  - id: specific
    question: "Is each requirement specific (WHAT, not HOW)?"
    required: true

  - id: measurable
    question: "Is it measurable when the requirement is met?"
    required: true

  - id: actor-capability
    question: "Does it follow the format '[Actor] can [capability]'?"
    required: true

  - id: no-subjective
    question: "No subjective adjectives ('fast', 'user-friendly', 'beautiful')?"
    required: true

  - id: no-implementation
    question: "No implementation details (technology names, frameworks)?"
    required: true

  - id: testable
    question: "Can you write a test that verifies the requirement?"
    required: false

  - id: independent
    question: "Is each requirement independent of others?"
    required: false
