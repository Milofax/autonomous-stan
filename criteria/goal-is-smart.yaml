name: Goal Quality
description: What makes a good goal?
evaluator_model: sonnet  # Semantic understanding required

checks:
  - id: concrete
    question: "Is the goal concrete and specific?"
    required: true

  - id: measurable
    question: "Is it measurable when the goal is achieved?"
    required: true

  - id: achievable
    question: "Is the goal realistically achievable?"
    required: true

  - id: relevant
    question: "Is the goal relevant to the project?"
    required: true

  - id: time-bound
    question: "Is there a timeframe?"
    required: false
