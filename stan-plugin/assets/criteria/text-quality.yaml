name: Text Quality
description: General quality criteria for any text (docs, PRDs, comments, UI copy).

checks:
  # Clarity & Structure
  - id: clarity
    question: "Is the text clear and understandable?"
    required: true

  - id: structure
    question: "Does the text have a logical structure?"
    required: true

  - id: audience
    question: "Is the text appropriate for the target audience?"
    required: false

  # Conciseness
  - id: concise
    question: "Is the text concise without unnecessary words?"
    required: true

  - id: no-filler
    question: "No filler words ('very', 'actually', 'basically')?"
    required: true

  - id: no-hedge-words
    question: "No hedge words ('maybe', 'perhaps', 'could be')?"
    required: true

  - id: no-redundancy
    question: "No redundant formulations ('already existing', 'new innovation')?"
    required: false

  # Style
  - id: active-voice
    question: "Predominantly active voice instead of passive?"
    required: false

  - id: concrete-verbs
    question: "Concrete verbs instead of 'do', 'make', 'have'?"
    required: false

  # Correctness
  - id: no-typos
    question: "Is the text free of typos?"
    required: true

  - id: grammar
    question: "Is the grammar correct?"
    required: true

  - id: consistent-terms
    question: "Are technical terms used consistently?"
    required: false
