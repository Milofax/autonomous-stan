name: Criteria Quality (Meta)
description: What makes a good criteria YAML? For /stan build-criteria.

checks:
  - id: atomic
    question: "Does the criteria check exactly ONE aspect (not multiple mixed)?"
    required: true

  - id: named-clearly
    question: "Is the name self-explanatory (e.g. 'hypothesis-quality' not 'check-1')?"
    required: true

  - id: description-explains
    question: "Does the description explain WHAT is being checked?"
    required: true

  - id: checks-as-questions
    question: "Are all checks formulated as yes/no questions?"
    required: true

  - id: checks-have-ids
    question: "Does each check have a unique, short ID (kebab-case)?"
    required: true

  - id: required-marked
    question: "Is 'required: true/false' set for each check?"
    required: true

  - id: checks-independent
    question: "Are the checks independently evaluable?"
    required: true

  - id: checks-observable
    question: "Can each check be answered by reading the artifact?"
    required: true

  - id: not-implementation
    question: "Does the criteria check WHAT not HOW (no 'use React')?"
    required: false

  - id: reusable
    question: "Can the criteria be reused in multiple templates?"
    required: false

  - id: balanced
    question: "Does the criteria have 3-7 checks (not too few, not too many)?"
    required: false
