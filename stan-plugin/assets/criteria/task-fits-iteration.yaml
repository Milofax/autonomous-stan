name: Story Size
description: Ensures stories are right-sized for autonomous execution in one iteration

checks:
  - id: one-iteration
    question: "Can this story be completed in one iteration?"
    required: true

  - id: two-sentence-rule
    question: "Can the change be described in 2-3 sentences?"
    required: true

  - id: file-count
    question: "Does the story touch 5 or fewer files?"
    required: false

  - id: single-concern
    question: "Does the story address a single concern?"
    required: true

  - id: dependency-order
    question: "Are dependencies correctly ordered (schema, backend, then UI)?"
    required: true
