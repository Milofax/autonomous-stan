name: Task Clarity
description: Are tasks clearly and actionably defined?

checks:
  - id: description
    question: "Does each task have a clear description?"
    required: true

  - id: files-identified
    question: "Are the affected files identified?"
    required: true

  - id: scope-limited
    question: "Is the scope limited (not too large)?"
    required: true

  - id: actionable
    question: "Is it clear what specifically needs to be done?"
    required: true
