id: code-walkthrough
name: "Code Walkthrough"
description: "Explain code step by step to an audience to find bugs and improvements."

steps:
  - "Select code section"
  - "Author explains the code line by line"
  - "Reviewers ask questions when unclear"
  - "Collect notes on issues/improvements"
  - "At the end: Prioritize findings"
  - "Actions: Who fixes what?"

purposes:
  - code-review
  - teamwork
  - self-reflection

aliases:
  - "Code Review Meeting"
  - "Structured Walkthrough"

source: "IBM (1970s), Fagan Inspection"
duration: "30-60 min"
participants: "2-5 people (Author + Reviewers)"

examples:
  - situation: "Review of new auth component"
    application: |
      Setup:
      - Author: Developer of the component
      - Reviewers: Senior Dev, Security Expert
      - Scope: 150 LOC, auth/login.ts

      Walkthrough:
      Line 15: "Here I hash the password..."
      Reviewer: "Which algorithm are you using?"
      Author: "bcrypt with cost factor 10"
      Reviewer: "Good, but cost factor 12 would be better in 2026"
      → Note: Increase cost factor

      Line 42: "Here I check the token..."
      Reviewer: "What happens with an expired token?"
      Author: "Oh... that's not handled"
      → Note: Token expiry handling missing

when_to_use:
  - "Critical/complex code areas"
  - "Onboarding new team members"
  - "Security-sensitive code"

when_not:
  - "Trivial code (typos, formatting)"
  - "Async review is sufficient (PR comments)"
  - "Time pressure - short code can be async"

tips:
  - "Preparation: Have code read beforehand"
  - "Timebox: Max 60 min, then break"
  - "Moderator prevents discussion tangents"
  - "Focus on code, not on author"

related:
  - rubber-duck-debugging
  - pair-programming
  - mob-programming

tags:
  - review
  - team
  - quality
